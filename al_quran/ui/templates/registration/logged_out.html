{% extends 'registration/base.html' %}

{% load i18n %}

{% block title %}{{ block.super }} | {% translate 'Logged out' %}{% endblock %}

{% block main %}
<section class="flex h-full w-full items-center justify-center rounded-box bg-base-100 lg:p-40">
  <div class="card mx-4 max-w-md rounded-box bg-base-200 shadow">
    <div class="card-body gap-6">
      <h1 class="text-3xl">{% translate 'Logged out' %}</h1>

      <p>{% translate 'Thanks for spending some quality time with us today.' %}</p>

      <a href="{% url 'al-quran:login' %}" class="btn btn-lg btn-primary">
        {% translate 'Login' %}
      </a>
    </div>
  </div>
</section>
{% endblock %}
