name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Clone quran-api
        run: |
          git clone https://github.com/youzarsiph/quran-api
          mv quran-api quran_api

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Create a Django project and configure settings
        run: |
          source .venv/bin/activate
          python -m django startproject mysite
          cp -r quran_api mysite/quran_api
          cd mysite
          echo "INSTALLED_APPS += ['quran_api', 'quran_api.as_suwar', 'quran_api.al_ahzab', 'quran_api.as_safahat', 'quran_api.al_ajzaa', 'quran_api.al_arbaa', 'quran_api.al_aayat', 'drf_redesign', 'rest_framework']" >> mysite/settings.py
          echo "from django.urls import include" >> mysite/urls.py
          echo "urlpatterns += [path('', include('quran_api.urls'))]" >> mysite/urls.py

      - name: Run Migrations, System checks and test
        run: |
          source .venv/bin/activate
          cd mysite
          python manage.py migrate
          python manage.py check
          python manage.py test
